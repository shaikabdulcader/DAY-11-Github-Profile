<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="background">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <nav class="bg-dark position-relative top-0">
          <i class="fa-brands fa-github text-white ps-4 fs-4 pt-1"></i>
          <a
            href="https://github.com/shaikabdulcader" target="_blank"
            class="text-white position-relative start-50"
            style="text-decoration: none"
            >GITHUB</a
          >
        </nav>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
          <div class="bg-black h-100 w-85 rounded-4"></div>
        </div>
        <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 col-xxl-9">
          <div class="container">
            <div class="row ms-4">
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
              >
                <div class="bg-black text-light rounded-3 w-75 fs-6 ps-3 ms-2">
                  Search
                </div>
              </div>
            </div>
          </div>
          <div class="container mt-5 position-relative">
            <div class="row">
              <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                <div class="box3 bg-black rounded-4 h-100 w-100"></div>
              </div>
              <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                <div class="box3 ms-4 bg-black rounded-4 h-100 w-100"></div>
              </div>
              <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                <div class="box3 ps-lg-4 ms-5 bg-black w-100 rounded-4"></div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
              >
                <div class="wide-box bg-black rounded-4 w-85 mt-5"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/4365d8e717.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
